<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">
        <a href="" class="logo__link">
          <img src="./img/logo_pc.svg" alt="" class="logo__img">
        </a>
      </h1>
      <div class="sns">
        <a class="sns__link" href="">
          <img src="./img/img_pc_facebook.svg" alt="" class="sns__link-img--facebook">
        </a>
        <a class="sns__link sns__link-youtube" href="">
          <img src="./img/img_pc_youtube.svg" alt="" class="sns__link-img--youtube">
        </a>
      </div>
    </header>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="" class="nav__link">사전등록</a></li>
        <li class="nav__item"><a href="" class="nav__link">이벤트</a></li>
        <li class="nav__item nav__item--rwby"><a href="" class="nav__link">RWBY<br>Crusader Quest</a></li>
        <li class="nav__item"><a href="" class="nav__link">Coming Soon</a></li>
        <li class="nav__item"><a href="" class="nav__link">총력전</a></li>
      </ul>
    </nav>
    <!-- //Header -->

    <!-- Content -->
    <div class="content">
      <!--Spot Section-->
      <section class="spot">
        <div class="inner">
          <p class="spot__sub txt-animation">지금, 여름을<em class="txt-yellow">하슬라</em>에서 즐기자!!</p>
          <h2 class="spot__title img-animation"><img class="spot__title-img" src="img/img_pc_title1.png" alt=""></h2>
          <p class="spot__desc txt-animation">이번 여름 휴가는 하슬라에서 캠핑을!<br><em class="txt-yellow">시원한 선물</em>이 펑펑 쏟아집니다!!</p>
          <div class="spot__play txt-animation">
            <button class="spot__play-btn"></button>
          </div>
          <div class="spot__app txt-animation">
            <a class="spot__app-link" href="">
              <img src="img/img_googleplay.svg" alt="">
            </a>
          </div>
        </div>
        <div class="scrolldown txt-animation">
          <button class="scrolldown__btn">
            <img class="scrolldown__btn--img" src="img/img_pc_scroll_down.svg" alt="">
          </button>
        </div>
      </section>
      <!-- //Spot Section -->
    </div>

    <!-- //Content -->

  </div>
</body>

<script src="script.js"></script>

</html>
